spring:
  application:
    name: msvc-gateway
  config:
    import: "optional:configserver:http://localhost:8889"
  cloud:
    gateway:
      routes:
        - id: cliente-service
          uri: lb://msvc-cliente
          predicates:
            - Path=/cliente/**
      discovery:
        locator:
          enabled: true # Habilitar el uso de Eureka para encontrar microservicios

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # Direcci√≥n del servidor de Eureka
