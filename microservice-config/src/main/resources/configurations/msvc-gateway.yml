eureka:
  client:
    register-with-eureka: false

server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      mvc:
        routes:
          - id: suppliers
            uri: http://localhost:8090
            predicates:
              - Path=/api/supplier/**
          - id: customers
            uri: http://localhost:8100
            predicates:
              - Path=/api/customer/**
          - id: inventories
            uri: http://localhost:8201
            predicates:
              - Path=/api/inventory/**
          - id: sales
            uri: http://localhost:8101
            predicates:
              - Path=/api/sale/**
