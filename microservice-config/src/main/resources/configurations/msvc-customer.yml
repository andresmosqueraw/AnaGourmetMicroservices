server:
  port: 8100

spring:
  application:
    name: msvc-customer
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: postgres #AnaGourmet.$!
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgresSQLDialect

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka